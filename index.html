<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Script</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload Files & Run Script</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <button id="startScript">Start Script</button>

    <div id="log"></div>

    <script>
        document.getElementById("startScript").addEventListener("click", function () {
            fetch("/start-script", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("log").innerHTML = `<p>${data.status}</p>`;
                });
        });
    </script>
</body>
</html>
